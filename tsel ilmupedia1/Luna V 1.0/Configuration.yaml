    proxies:
      - Url-Test-Satu
      - Url-Test-Dua
    interval: '100'
    url: http://www.gstatic.com/generate_204
  - name: Url-Test-Satu
    type: url-test
    disable-udp: false
    use:
      - PSatu
      - PDua
    interval: '100'
    tolerance: 50
    url: http://www.gstatic.com/generate_204
  - name: Url-Test-Dua
    type: url-test
    disable-udp: false
    use:
      - PTiga
      - PEmpat
    interval: '100'
    tolerance: 50
    url: http://www.gstatic.com/generate_204
  - name: ğŸ® Gaming
    type: select
    disable-udp: false
    use:
      - PGame
  - name: FALLBACK
