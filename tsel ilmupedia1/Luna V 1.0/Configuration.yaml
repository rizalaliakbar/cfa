port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
mode: rule
log-level: silent
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
enable-process: true
secret: ""
external-controller: 0.0.0.0:9090
bind-address: "*"
#external-ui: ui
find-process-mode: always
#
tun:
  enable: true
  prefer-h3: true
  auto-redir: true
  auto-route: true
  #auto-detect-interface: true
  listen: 0.0.0.0:53
  stack: gvisor
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
