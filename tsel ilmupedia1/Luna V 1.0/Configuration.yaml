  - name: ğŸŒ Internet
    type: select
    disable-udp: false
    proxies:
      - ğŸ“¡ AUTO
      - FALLBACK
      - DIRECT
      - REJECT
  - name: ğŸ“¡ AUTO
    type: load-balance
    strategy: round-robin
    #strategy: consistent-hashing
