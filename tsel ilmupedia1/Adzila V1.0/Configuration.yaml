port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
    - tcp://8.8.8.8:53
    - tcp://8.8.4.4:53
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - "+.*"
  nameserver:
    #- 8.8.8.8
    #- 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
    - https://dns.adguard.com/dns-query
    #- https://dns.google/dns-query
    - tls://dns.adguard.com
    - tls://dns-google.com/
  fallback:
    - 1.1.1.1
    - 1.0.0.1
    #- 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    #- 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxy-providers:
  PSatu:
    type: http
    url: https://raw.githubusercontent.com/rizalaliakbar/cfa/main/tsel%20ilmupedia1/Adzila%20V1.0/providers/satu.yaml
    path: "./satu.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PDua:
    type: http
    url: https://raw.githubusercontent.com/rizalaliakbar/cfa/main/tsel%20ilmupedia1/Adzila%20V1.0/providers/dua.yaml
    path: "./dua.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PTiga:
    type: http
    url: https://raw.githubusercontent.com/rizalaliakbar/cfa/main/tsel%20ilmupedia1/Adzila%20V1.0/providers/tiga.yaml
    path: "./tiga.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PEmpat:
    type: http
    url: https://raw.githubusercontent.com/rizalaliakbar/cfa/main/tsel%20ilmupedia1/Adzila%20V1.0/providers/empat.yaml
    path: "./empat.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PLima:
    type: http
    url: https://raw.githubusercontent.com/rizalaliakbar/cfa/main/tsel%20ilmupedia1/Adzila%20V1.0/providers/lima.yaml
    path: "./lima.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PEnam:
    type: http
    url: https://raw.githubusercontent.com/rizalaliakbar/cfa/main/tsel%20ilmupedia1/Adzila%20V1.0/providers/enam.yaml
    path: "./enam.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PGame:
    type: http
    url: https://raw.githubusercontent.com/rizalaliakbar/cfa/main/tsel%20ilmupedia1/Adzila%20V1.0/providers/game.yaml
    path: "./game.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
  - name: üåê_CLASH
    type: select
    disable-udp: false
    use:
      - PSatu
      - PDua
      - PTiga
      - PEmpat
      - PLima
      - PEnam
      - PGame
    proxies:
      - AUTO
      - FALLBACK
      - BALANCED
      - DIRECT
      - REJECT
#
  - name: AUTO
    type: url-test
    disable-udp: false
    use:
      - PSatu
      - PDua
      - PTiga
      - PEmpat
      - PLima
      - PEnam
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
#
  - name: FALLBACK
    type: fallback
    disable-udp: false
    use:
      - PSatu
      - PDua
      - PTiga
      - PEmpat
      - PLima
      - PEnam
    interval: 300
    lazy: false
    url: http://www.gstatic.com/generate_204
#
  - name: BALANCED
    type: load-balance
    strategy: consistent-hashing
    disable-udp: false
    use:
      - PSatu
      - PDua
      - PTiga
      - PEmpat
      - PLima
      - PEnam
    interval: 300
    url: http://www.gstatic.com/generate_204
#
  - name: SOSMED
    type: load-balance
    strategy: consistent-hashing
    disable-udp: false
    use:
      - PSatu
      - PDua
      - PEnam
    interval: 300
    url: http://www.gstatic.com/generate_204
#
  - name: üéÆ_Gaming
    type: select
    disable-udp: false
    use:
      - PGame
    interval: 300
    url: http://www.gstatic.com/generate_204
#
  - name: LANGSUNG
    type: select
    disable-udp: false
    proxies:
      - DIRECT
      - üåê_CLASH
    interval: 300
    url: http://www.gstatic.com/generate_204
#
  - name: TOLAK
    type: select
    disable-udp: false
    proxies:
      - REJECT
      - üåê_CLASH
    interval: 300
    url: http://www.gstatic.com/generate_204
